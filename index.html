<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volketswil mitgestalten - Michael Gr√ºebler</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons als SVG-Komponenten
        const ChevronUp = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        );

        const ChevronDown = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        const ChevronLeft = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Send = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const SurveyApp = () => {
            const [currentStep, setCurrentStep] = useState('welcome');
            const [userData, setUserData] = useState({ name: '', email: '' });
            const [currentIndex, setCurrentIndex] = useState(0);
            const [responses, setResponses] = useState({});
            const [swipeDirection, setSwipeDirection] = useState(null);
            const [touchStart, setTouchStart] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [questions, setQuestions] = useState([]);
            const [categories, setCategories] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastSavedIndex, setLastSavedIndex] = useState(-1);
            const [participantId, setParticipantId] = useState(null);

            // WICHTIG: Hier Ihre Domain eintragen!
            const API_URL = './api.php';
            
            // TESTMODUS: Auf true setzen f√ºr nur 5 Fragen
            const TEST_MODE = true;
            const TEST_QUESTION_COUNT = 5;
            
            // Auto-Save alle X Fragen
            const AUTO_SAVE_INTERVAL = 10;

            // Fragen von der Datenbank laden
            useEffect(() => {
                loadQuestions();
            }, []);

            const loadQuestions = async () => {
                try {
                    console.log('Loading questions from:', API_URL + '?action=getQuestions');
                    const response = await fetch(API_URL + '?action=getQuestions');
                    
                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    if (data.success) {
                        let loadedQuestions = data.questions;
                        
                        // Im Testmodus nur die ersten X Fragen verwenden
                        if (TEST_MODE) {
                            loadedQuestions = loadedQuestions.slice(0, TEST_QUESTION_COUNT);
                            console.log(`TESTMODUS: Nur ${TEST_QUESTION_COUNT} von ${data.questions.length} Fragen geladen`);
                        }
                        
                        setQuestions(loadedQuestions);
                        setCategories(data.categories);
                        setIsLoading(false);
                    } else {
                        throw new Error(data.error || 'Unbekannter Fehler');
                    }
                } catch (err) {
                    console.error('Fehler beim Laden:', err);
                    setError('Fragen konnten nicht geladen werden. Bitte laden Sie die Seite neu. Error: ' + err.message);
                    setIsLoading(false);
                }
            };

            const currentCategory = questions[currentIndex]?.category_name;
            const progress = questions.length > 0 ? ((currentIndex + 1) / questions.length) * 100 : 0;

            // Auto-Save Funktion (ohne E-Mail)
            const autoSave = async () => {
                const data = {
                    userData: {
                        name: userData.name || 'Anonym',
                        email: '' // Leer beim Auto-Save
                    },
                    responses,
                    timestamp: new Date().toISOString(),
                    participantId: participantId, // Falls schon gespeichert
                    isAutoSave: true
                };
                
                console.log('Auto-Save triggered:', data);
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        console.log('Auto-Save erfolgreich:', result);
                        setLastSavedIndex(currentIndex);
                        if (result.participantId && !participantId) {
                            setParticipantId(result.participantId);
                        }
                    } else {
                        console.error('Auto-Save fehlgeschlagen:', result);
                    }
                } catch (error) {
                    console.error('Auto-Save error:', error);
                }
            };

            const handleSwipe = (direction) => {
                // Ge√§nderte Zuordnung: rechts = wichtig, links = unwichtig, oben = sehr wichtig, unten = egal
                const responseValue = {
                    up: 'sehr_wichtig',
                    right: 'wichtig',
                    down: 'egal',
                    left: 'unwichtig'
                }[direction];

                const questionId = questions[currentIndex]?.id;

                const newResponses = {
                    ...responses,
                    [questionId]: responseValue
                };
                
                setResponses(newResponses);

                setSwipeDirection(direction);
                setTimeout(() => {
                    setSwipeDirection(null);
                    const nextIndex = currentIndex + 1;
                    
                    if (nextIndex < questions.length) {
                        setCurrentIndex(nextIndex);
                        
                        // Auto-Save alle 10 Fragen
                        if (nextIndex % AUTO_SAVE_INTERVAL === 0 && nextIndex > lastSavedIndex) {
                            console.log(`Auto-Save bei Frage ${nextIndex}`);
                            autoSave();
                        }
                    } else {
                        // Letzte Frage beantwortet - zum E-Mail-Screen
                        setCurrentStep('email');
                    }
                }, 300);
            };

            const handleTouchStart = (e) => {
                setTouchStart({
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                });
            };

            const handleTouchEnd = (e) => {
                if (!touchStart) return;

                const deltaX = e.changedTouches[0].clientX - touchStart.x;
                const deltaY = e.changedTouches[0].clientY - touchStart.y;
                const threshold = 50;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (Math.abs(deltaX) > threshold) {
                        handleSwipe(deltaX > 0 ? 'right' : 'left');
                    }
                } else {
                    if (Math.abs(deltaY) > threshold) {
                        handleSwipe(deltaY < 0 ? 'up' : 'down');
                    }
                }
                setTouchStart(null);
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (currentStep !== 'survey') return;
                    
                    switch(e.key) {
                        case 'ArrowUp': handleSwipe('up'); break;
                        case 'ArrowRight': handleSwipe('right'); break;
                        case 'ArrowDown': handleSwipe('down'); break;
                        case 'ArrowLeft': handleSwipe('left'); break;
                        default: break;
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentStep, currentIndex, responses, questions]);

            const handleSubmit = async (sendEmail = false) => {
                setIsSubmitting(true);
                
                const data = {
                    userData: {
                        name: userData.name || 'Anonym',
                        email: sendEmail ? userData.email : ''
                    },
                    responses,
                    timestamp: new Date().toISOString(),
                    participantId: participantId,
                    isAutoSave: false,
                    sendEmail: sendEmail
                };
                
                console.log('Final submit:', data);
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    console.log('Response status:', response.status);
                    
                    const responseText = await response.text();
                    console.log('Response text:', responseText);
                    
                    let result;
                    try {
                        result = JSON.parse(responseText);
                        console.log('Parsed response:', result);
                    } catch (e) {
                        console.error('Failed to parse JSON:', e);
                        throw new Error('Server returned invalid JSON: ' + responseText.substring(0, 100));
                    }

                    if (response.ok && result.success) {
                        console.log('Erfolgreich gespeichert:', result);
                        setCurrentStep('success');
                    } else {
                        throw new Error(result.error || 'Server-Fehler: ' + response.status);
                    }
                } catch (error) {
                    console.error('Fehler beim Senden:', error);
                    alert('Es gab einen Fehler beim Speichern: ' + error.message + '\n\nBitte √∂ffnen Sie die Browser-Konsole (F12) f√ºr mehr Details.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            // Loading-Screen
            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-green-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Fragen werden geladen...</p>
                        </div>
                    </div>
                );
            }

            // Error-Screen
            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
                            <div className="text-6xl mb-4">‚ö†Ô∏è</div>
                            <h2 className="text-2xl font-bold text-red-600 mb-4">Fehler</h2>
                            <p className="text-gray-600 mb-6">{error}</p>
                            <button
                                onClick={() => window.location.reload()}
                                className="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition"
                            >
                                Seite neu laden
                            </button>
                        </div>
                    </div>
                );
            }

            // Welcome-Screen (neue Begr√ºssungsseite)
            if (currentStep === 'welcome') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full">
                            <div className="text-center mb-6">
                                <div className="text-6xl mb-4">üéÑ</div>
                                <h1 className="text-3xl font-bold text-green-700 mb-4">100 W√ºnsche f√ºr Volketswil</h1>
                            </div>
                            
                            <div className="space-y-4 text-gray-700 leading-relaxed">
                                <p>
                                    Liebe Volketswilerinnen und Volketswiler
                                </p>
                                <p>
                                    Bald ist Weihnachten ‚Äì die Zeit der W√ºnsche. Ich habe mir Gedanken gemacht: 
                                    Was w√ºnsche ich mir f√ºr unsere Gemeinde? Herausgekommen sind √ºber 100 konkrete Ideen 
                                    und Anliegen f√ºr Volketswil.
                                </p>
                                <p>
                                    <strong>Welche dieser W√ºnsche sind Ihnen wichtig?</strong>
                                </p>
                                <p>
                                    Ihre Meinung hilft mir zu verstehen, was den Menschen in Volketswil wirklich am Herzen liegt. 
                                    Falls ich als Gemeinderat gew√§hlt werde, weiss ich dann genau, wof√ºr ich mich einsetzen soll.
                                </p>
                                <p className="text-sm text-gray-600 italic">
                                    Die Befragung dauert ca. {TEST_MODE ? '1-2' : '7-10'} Minuten und Ihre Antworten werden 
                                    regelm√§ssig automatisch gespeichert.
                                </p>
                            </div>

                            {TEST_MODE && (
                                <div className="mt-4 p-3 bg-yellow-100 border-2 border-yellow-400 rounded-lg text-center">
                                    <p className="text-sm font-bold text-yellow-800">üß™ TESTMODUS AKTIV</p>
                                    <p className="text-xs text-yellow-700">Nur {TEST_QUESTION_COUNT} Fragen werden angezeigt</p>
                                </div>
                            )}

                            <button
                                onClick={() => setCurrentStep('intro')}
                                className="w-full mt-6 bg-green-600 text-white py-4 rounded-lg font-semibold hover:bg-green-700 transition text-lg"
                            >
                                Los geht's! üéÅ
                            </button>
                            
                            <p className="text-xs text-center text-gray-400 mt-4">
                                Michael Gr√ºebler - Kandidat Gemeinderat Volketswil
                            </p>
                        </div>
                    </div>
                );
            }

            // Intro-Screen (nur Name, keine E-Mail)
            if (currentStep === 'intro') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <h1 className="text-2xl font-bold text-green-700 mb-4">Bevor es losgeht...</h1>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Ihr Name <span className="text-red-600">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="z.B. Maria M√ºller"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        value={userData.name}
                                        onChange={(e) => setUserData({...userData, name: e.target.value})}
                                    />
                                </div>
                            </div>

                            <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                                <p className="text-sm text-gray-700">
                                    üìß Am Ende k√∂nnen Sie sich Ihre pers√∂nliche Auswahl per E-Mail zusenden lassen.
                                </p>
                            </div>

                            <div className="mt-6 p-4 bg-green-50 rounded-lg">
                                <p className="text-sm text-gray-700 font-semibold mb-3">So funktioniert's:</p>
                                <div className="space-y-2 text-sm text-gray-600">
                                    <div className="flex items-center gap-2">
                                        <ChevronUp size={16} className="text-green-600" />
                                        <span><strong>Nach oben:</strong> Sehr wichtig</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <ChevronRight size={16} className="text-blue-600" />
                                        <span><strong>Nach rechts:</strong> Wichtig</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <ChevronLeft size={16} className="text-red-600" />
                                        <span><strong>Nach links:</strong> Unwichtig</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <ChevronDown size={16} className="text-gray-600" />
                                        <span><strong>Nach unten:</strong> Egal / Weiss nicht</span>
                                    </div>
                                </div>
                                <p className="text-xs text-gray-500 mt-3">
                                    üí° Tipp: Auch Tastatur-Pfeiltasten funktionieren!
                                </p>
                            </div>
                            
                            <div className="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                                <p className="text-sm text-gray-700">
                                    ‚è±Ô∏è <strong>Nur 5 Minuten:</strong> Ich weiss, {questions.length} Fragen sind viel. 
                                    Aber mit Klick, Wisch oder Pfeiltasten geht's richtig schnell ‚Äì versprochen! üòä
                                </p>
                            </div>

                            <button
                                onClick={() => setCurrentStep('survey')}
                                disabled={!userData.name.trim()}
                                className="w-full mt-6 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                            >
                                Befragung starten ({questions.length} Fragen)
                            </button>
                        </div>
                    </div>
                );
            }

            // Survey-Screen
            if (currentStep === 'survey') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex flex-col">
                        <div className="bg-white shadow-sm p-4">
                            <div className="max-w-2xl mx-auto">
                                <div className="flex items-center justify-between mb-2">
                                    <div className="flex items-center gap-2">
                                        <span className="text-2xl">{questions[currentIndex]?.category_icon}</span>
                                        <span className="font-semibold text-gray-700">{currentCategory}</span>
                                    </div>
                                    <span className="text-sm text-gray-500">
                                        {currentIndex + 1} / {questions.length}
                                    </span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div 
                                        className="bg-green-600 h-2 rounded-full transition-all duration-300"
                                        style={{ width: `${progress}%` }}
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 flex items-center justify-center p-4">
                            <div 
                                className={`bg-white rounded-2xl shadow-2xl p-6 max-w-lg w-full relative transition-all duration-300 ${
                                    swipeDirection === 'up' ? 'transform -translate-y-8 opacity-0' :
                                    swipeDirection === 'right' ? 'transform translate-x-8 opacity-0' :
                                    swipeDirection === 'down' ? 'transform translate-y-8 opacity-0' :
                                    swipeDirection === 'left' ? 'transform -translate-x-8 opacity-0' : ''
                                }`}
                                onTouchStart={handleTouchStart}
                                onTouchEnd={handleTouchEnd}
                            >
                                <p className="text-lg text-gray-800 text-center leading-relaxed mb-4">
                                    {questions[currentIndex]?.text}
                                </p>

                                <div className="grid grid-cols-3 gap-3">
                                    <div className="col-start-2 flex flex-col items-center gap-1">
                                        <button
                                            onClick={() => handleSwipe('up')}
                                            className="p-3 rounded-full bg-green-100 hover:bg-green-200 transition"
                                        >
                                            <ChevronUp size={28} className="text-green-600" />
                                        </button>
                                        <span className="text-xs font-semibold text-green-700">Sehr wichtig</span>
                                    </div>
                                    
                                    <div className="col-span-3 grid grid-cols-3 gap-3 items-center">
                                        <div className="flex flex-col items-center gap-1">
                                            <button
                                                onClick={() => handleSwipe('left')}
                                                className="p-3 rounded-full bg-red-100 hover:bg-red-200 transition"
                                            >
                                                <ChevronLeft size={28} className="text-red-600" />
                                            </button>
                                            <span className="text-xs font-semibold text-red-700">Unwichtig</span>
                                        </div>
                                        
                                        <div className="flex items-center justify-center">
                                            <div className="text-4xl opacity-20">üëÜ</div>
                                        </div>
                                        
                                        <div className="flex flex-col items-center gap-1">
                                            <button
                                                onClick={() => handleSwipe('right')}
                                                className="p-3 rounded-full bg-blue-100 hover:bg-blue-200 transition"
                                            >
                                                <ChevronRight size={28} className="text-blue-600" />
                                            </button>
                                            <span className="text-xs font-semibold text-blue-700">Wichtig</span>
                                        </div>
                                    </div>

                                    <div className="col-start-2 flex flex-col items-center gap-1">
                                        <button
                                            onClick={() => handleSwipe('down')}
                                            className="p-3 rounded-full bg-gray-100 hover:bg-gray-200 transition"
                                        >
                                            <ChevronDown size={28} className="text-gray-600" />
                                        </button>
                                        <span className="text-xs font-semibold text-gray-600">Egal / Weiss nicht</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Complete-Screen -> jetzt E-Mail-Screen
            if (currentStep === 'email') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
                            <div className="text-6xl mb-4">üéâ</div>
                            <h2 className="text-2xl font-bold text-green-700 mb-4">Geschafft!</h2>
                            <p className="text-gray-600 mb-6">
                                Vielen Dank f√ºr Ihre Teilnahme{userData.name ? ', ' + userData.name : ''}!
                            </p>
                            <p className="text-sm text-gray-700 mb-6">
                                Ihre Antworten wurden bereits gespeichert. üíæ
                            </p>
                            
                            <div className="p-4 bg-blue-50 rounded-lg mb-6 text-left">
                                <p className="text-sm font-semibold text-gray-800 mb-3">
                                    üìß M√∂chten Sie eine Zusammenfassung Ihrer Antworten per E-Mail erhalten?
                                </p>
                                <input
                                    type="email"
                                    placeholder="Ihre E-Mail-Adresse (optional)"
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    value={userData.email}
                                    onChange={(e) => setUserData({...userData, email: e.target.value})}
                                />
                            </div>
                            
                            <div className="space-y-3">
                                <button
                                    onClick={() => handleSubmit(true)}
                                    disabled={isSubmitting || !userData.email}
                                    className="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition flex items-center justify-center gap-2 disabled:bg-gray-300 disabled:cursor-not-allowed"
                                >
                                    {isSubmitting ? (
                                        <>
                                            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                            Wird gesendet...
                                        </>
                                    ) : (
                                        <>
                                            <Send size={20} />
                                            Zusammenfassung per E-Mail senden
                                        </>
                                    )}
                                </button>
                                
                                <button
                                    onClick={() => handleSubmit(false)}
                                    disabled={isSubmitting}
                                    className="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition disabled:opacity-50"
                                >
                                    Ohne E-Mail fortfahren
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Success-Screen
            if (currentStep === 'success') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
